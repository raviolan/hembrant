<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u drank the kool-aid</title>
    <link rel="stylesheet" type="text/css" href="dms-den/dms-den.css" />

    <style>
        /* Hide the protected content by default */
        #protected-content {
            display: none;
            margin-top: 40px;
        }

        /* Style for the password input */
        .password-container {
            margin: 200px 0 200px;
            text-align: center;
        }

        .password-container input {
            padding: 10px;
            font-size: 16px;
        }

        .password-container button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.5s;
            /* Duration of the shake */
        }
    </style>

    <script type="text/javascript">
        function checkPassword() {
            var passwordInput = document.getElementById("password-input").value;
            var errorMessage = document.getElementById("error-message");
            var passwordField = document.getElementById("password-input"); // Reference to the input field

            if (passwordInput === "krokulmar") {
                // Display the protected content if the password is correct
                document.getElementById("protected-content").style.display = "block";
                document.getElementById("password-container").style.display = "none"; // Hide password input
                errorMessage.textContent = ""; // Clear any previous error message
            } else {
                errorMessage.textContent = "Wrong password. Try again."; // Set error message
                passwordField.classList.add("shake"); // Add shake class

                // Remove shake class after animation ends
                passwordField.addEventListener('animationend', function () {
                    passwordField.classList.remove("shake");
                }, { once: true });
            }
        }

    </script>
</head>

<body>
    <!-- Password input section -->
    <div id="password-container" class="password-container">
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Error message container -->
    </div>

    <div id="protected-content">
        <div class="welcome-container">
            <h1 id="typing-text">Welcome, Miss DM</h1>
        </div>
        <script src="hembrant.js"></script>
        <div class="kool-aid-button">
            <a id="enter" href="dms-den/dms-lighthouse.html">Go Deeper</a>
        </div>
    </div> <!-- End of protected content -->
    <footer>
        <div class="footer">
        </div>
    </footer>
    <!----------------------SCRIPTS------------------------------------------------->
    <script>
        document.querySelectorAll('.adventure-flags').forEach(flag => {
            flag.addEventListener('click', function () {
                // Toggle the 'active' class on click
                this.classList.toggle('active');
            });
        });
    </script>

</body>

</html>
