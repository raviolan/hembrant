<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Detta är det som gör sidan responsiv-->
    <title>DMs Lighthouse</title>
    <link rel="stylesheet" type="text/css" href="dms-den.css" />
</head>

<body>
    <div class="dragon-container">
        <img src="dms-images/dragon.gif" alt="Flying Dragon" class="dragon">
    </div>
    <div class="welcome-container">
        <h1 id="typing-text">What's the next step?</h1>
    </div>
    <script src="dms-den.js"></script> <!-- Link to JavaScript file -->
    </div>
    <section id=ghost-boxes>
        <div class="wrap-collabsible">
            <input id="collapsible1" class="toggle" type="checkbox">
            <label for="collapsible1" class="lbl-toggle">Inventory</label>
            <div class="collapsible-content">
                <div class="textbox">
                    <li><a href="#">Mushrooms</a></li>
                    <li><a href="#">Gold</a></li>
                </div>
            </div>
            <input id="collapsible2" class="toggle" type="checkbox">
            <label for="collapsible2" class="lbl-toggle">Spellbook</label>
            <div class="collapsible-content">
                <div class="textbox">
                    <li><a href="#">######</a></li>
                    <li><a href="#">########</a></li>
                </div>
            </div>
            <input id="collapsible3" class="toggle" type="checkbox">
            <label for="collapsible3" class="lbl-toggle">Your Team</label>
            <div class="collapsible-content">
                <div class="textbox-team">
                    <a href="https://www.dndbeyond.com/characters/134410141">Kjell Kantarell <img
                            src="hembrant-images/kjell-kantarell.png" alt=""></a>
                    <a href="https://www.dndbeyond.com/characters/134359738">Nyx Hellfire <img
                            src="hembrant-images/nyx-hellfire.png" alt=""></a>
                    <a href="https://www.dndbeyond.com/characters/134548919">Odo Kneecapper <img
                            src="hembrant-images/odo-kneecapper.png" alt=""></a>
                    <a href="https://www.dndbeyond.com/characters/134555684">Tihildur <img
                            src="hembrant-images/tihildur.png" alt=""></a>
                    <a href="#">Unstable Paladin <img src="hembrant-images/unstable-paladin.png" alt=""></a>
                </div>
            </div>
            <input id="collapsible4" class="toggle" type="checkbox">
            <label for="collapsible4" class="lbl-toggle">DM Diary</label>
            <div class="collapsible-content">
                <div class="textbox-surprise">
                    <p>PRINCESS STUFF</p>
                </div>
            </div>
        </div>
    </section>

    <section class="treasures">
        <img src="dms-images/treasure-chest.png" alt="treasure chest">
        <img src="dms-images/dragon.gif" alt="">
        <img src="dms-images/treasure-chest.png" alt="">
        <img src="dms-images/treasure-chest.png" alt="">
        <img src="dms-images/treasure-chest.png" alt="">

    </section>
